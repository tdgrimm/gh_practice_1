name: Lint, Test and Deploy
on: [push, workflow_dispatch]   
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18          
        - name: Install dependencies
          run: npm ci
        - name: Run Lint
          run: npm run lint
        - name: Run Tests
          run: npm run test
        - name: Deploy
          run: echo "Deploying to production"
       